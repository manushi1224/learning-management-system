<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript Quiz</title>

</head>
<body>
    <div class="wrapper">
        <div>
           <i class="fas fa-award award_icon"></i>
           <h3 class="username">well done! <span class="name"></span></h3>
           <p class="userpoints">Your Points <span class="points"></span></p>
         <p class="usertime"> Time taken <span class="time_taken"></span></p>
         <!-- <h5 style="color: white;text-align: center;">Redirecting in..</h5>
         -->
         <div class="lds-ellipsis" style="align-content: center"><div></div><div></div><div></div><div></div></div>
        <h2 id="sec" style="color: white;text-align: center;"></h2>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d56261bbb9.js"></script>


        <!-- user info -->
        <script src="dist/js/userInfo.js"></script>
        <script>
            window.setTimeout(function () {
            location.href = "assignments.html";
        }, 5000);
            var countdownDate = new Date().getTime() + 5000;
            var countdownInterval = setInterval(function () {
            var now = new Date().getTime();
            var remainingTime = countdownDate - now;
            var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            document.getElementById("sec").innerHTML = seconds;
            if (remainingTime < 0) {
                clearInterval(countdownInterval);
                document.getElementById("sec").innerHTML = "0";
            }
        }, 1000);
        </script>
</body>
</html>
